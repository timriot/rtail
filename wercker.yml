box: wercker/nodejs

build:
  steps:
    - npm-install
    - hgen/gulp
    - npm-test

deploy:
  steps:
    - script:
        name: set $VERSION
        code: source scripts/set-version.sh
    - s3sync:
        key_id: $AWS_ACCESS_KEY_ID
        key_secret: $AWS_SECRET_ACCESS_KEY
        bucket_url: $AWS_BUCKET_URL
        source_dir: dist/
    - script:
        name: npm publish
        code: scripts/npm-publish.sh
